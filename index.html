<html>
<body >

<div ng-app="MyApp">
<div  ng-controller="MainCtrl as vm">
	<table>
		<tr>
			<th> Title </th>
			<th> Last modified </th>
			<th> Previously modified </th>
			<th> originalFilename </th>
			<th> fileExtension </th>
			<th> Restore? </th>
			<th> Locky deleted </th>
			<th> Metadata fixed </th>
		</tr>
		<tr ng-repeat="file in vm.files track by $index">
			<td> {{file.title}} </td>
			<td> {{file.modifiedDate}} </td>
			<td> {{file._previous}} </td>
			<td> {{file.originalFilename}} </td>
			<td> {{file.fileExtension }} </td>
			<td> <input type="checkbox" ng-model=file._restore   /> </td>
			<td> {{file._lockyStatus }} </td>
			<td> {{file._metaStatus }} </td>
		</tr>
	</table>
	<button ng-click='vm.recoverFiles()' ng-disabled='!vm.showButton'>Recover checked files</button>

</div>
</div>
<script src="https://apis.google.com/js/auth.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
<script src="bower_components/ngDrive/build/module.js"></script>

<script src="app.js"/></script>
<script src="myctrl.js"/></script>
</body>
</html>
