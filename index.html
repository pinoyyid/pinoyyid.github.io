<html>
<body >

<div ng-app="MyApp">
<div  ng-controller="MainCtrl as vm">

	Hello world {{driversList[0].nationality}}
	{{vm.sig}}
	{{vm.files.length}}
	{{vm.filesz}}
	<table>
		<tr>
			<th> Title </th>
			<th> Last modified </th>
			<th> Previously modified </th>
			<th> originalFilename </th>
			<th> fileExtension </th>
			<th> Title </th>
		</tr>
		<tr ng-repeat="file in vm.files track by $index">
			<td> {{file.title}} </td>
			<td> {{file.modifiedDate}} </td>
			<td> Previously modified </td>
			<td> {{file.originalFilename}} </td>
			<td> fileExtension </td>
			<td> Title </td>
		</tr>
	</table>
	<button ng-click='vm.click()'></button>

</div>
</div>
<script src="https://apis.google.com/js/auth.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
<script src="bower_components/ngDrive/build/module.js"></script>

<script src="app.js"/></script>
<script src="myctrl.js"/></script>
</body>
</html>
